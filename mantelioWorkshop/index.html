<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vavavava</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h2>Password generator</h2>
        <div class="passwordHeader">
          <input type="text" id="inputHehe" />
          <button class="copy" id="copy">Copy</button>
        </div>
        <div class="pBody">
          <div>
            <label for="" class="pLength">Password length:</label>
            <input
              type="number"
              class="passwordLength"
              id="p-length"
              value="8"
              min="8"
              max="50"
            />
          </div>
          <div>
            <label for="p-uppercase" class="pUpper">Include uppercase:</label>
            <input type="checkbox" checked id="p-uppercase" />
          </div>
          <div>
            <label for="p-lowercase" class="pLower">Include lowercase:</label>
            <input type="checkbox" checked id="p-lowercase" />
          </div>
          <div>
            <label for="p-numbers" class="pNumbers">Include numbers:</label>
            <input type="checkbox" id="p-numbers" />
          </div>
          <div>
            <label for="p-symbols" class="pSymbols">Include symbols:</label>
            <input type="checkbox" id="p-symbols" />
          </div>
          <button class="generatePassword" id="generatePassword">Generate password</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
