<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: rgb(137, 105, 151);
      }

      .shopping-cart {
        border-top: 1px solid rgb(188, 187, 187);
      }

      .shopping-cart2 {
        border-top: 1px solid rgb(188, 187, 187);
        border-bottom: 1px solid rgb(188, 187, 187);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex p-5">
      <div class="col-md-8 bg-white py-5 px-4 rounded-start">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fw-bold">Shopping Cart</h1>
          <p class="text-secondary fw-semibold mt-3">3 items</p>
        </div>
        <!-- shopping contents -->
        <div
          class="d-flex justify-content-between mt-5 py-4 align-items-center shopping-cart"
        >
          <div>
            <img
              src="T-Shirt-Transparent-Isolated-Background.png"
              style="width: 80px; height: 80px"
            />
          </div>
          <div class="mt-3">
            <p class="fw-semibold text-secondary">Shirt</p>
            <p class="fw-semibold">Cotton T-Shirt</p>
          </div>
          <div>
            <!-- <select class="form-select" aria-label="Default select example">
              <option selected>Amount</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option> -->
              <input class="form-control" type="number" value="0" min="1" max="10" style="text-align: center; width: 80%;">
            </select>
          </div>
          <div class="mt-3">
            <p class="fw-semibold text-secondary">$49.99</p>
          </div>
          <div class="fs-3">
            <p class="fw-semibold text-secondary mt-3"><i class="bi bi-x"></i></p>
          </div>
        </div>

        <div
          class="d-flex justify-content-between py-4 align-items-center shopping-cart"
        >
          <div>
            <img
              src="T-Shirt-Transparent-Isolated-Background.png"
              style="width: 80px; height: 80px"
            />
          </div>
          <div class="mt-3">
            <p class="fw-semibold text-secondary">Shirt</p>
            <p class="fw-semibold">Cotton T-Shirt</p>
          </div>
          <div>
            <input class="form-control" type="number" value="0" min="1" max="10" style="text-align: center; width: 80%;">
          </div>
          <div class="mt-3">
            <p class="fw-semibold text-secondary">$49.99</p>
          </div>
          <div class="fs-3">
            <p class="fw-semibold text-secondary mt-3"><i class="bi bi-x"></i></p>
          </div>
        </div>

        <div
          class="d-flex justify-content-between py-4 align-items-center shopping-cart2"
        >
          <div>
            <img
              src="T-Shirt-Transparent-Isolated-Background.png"
              style="width: 80px; height: 80px"
            />
          </div>
          <div class="mt-3">
            <p class="fw-semibold text-secondary">Shirt</p>
            <p class="fw-semibold">Cotton T-Shirt</p>
          </div>
          <div>
            <input class="form-control" type="number" value="0" min="1" max="10" style="text-align: center; width: 80%;">
          </div>
          <div class="mt-3">
            <p class="fw-semibold text-secondary">$49.99</p>
          </div>
          <div class="fs-3">
            <p class="fw-semibold text-secondary mt-3"><i class="bi bi-x"></i></p>
          </div>
        </div>
        <!-- end of shopping cart -->
        <div class="mt-5">
          <h6 class="fw-semibold text-secondary"><i class="bi bi-arrow-left"></i> Back to shop</h6>
        </div>
      </div>
      <!-- start of side -->
      <div class="col-md-4 bg-secondary-subtle py-5 px-5 rounded-end">
        <div class="mt-3"><h2 class="text-black-50 fw-bold">Summary</h2></div>
        <div class="mt-5 shopping-cart2">
            <div class="d-flex justify-content-between mt-4 align-items-center">
                <h4 class="text-black-50">ITEMS 3</h4>
                <h4 class="text-black-50">$ 132.00</h4>
            </div>
            <div class="mt-4 d-block">
                <h4 class="text-black-50">SHIPPING</h4>
                <select class="form-select bg-secondary-subtle border border-secondary-subtle" aria-label="Default select example">
                    <option selected>Standart Delivery $5.00</option>
                    <option value="1">7-day Delivery $10.00</option>
                    <option value="2">2-day Delivery $20.00</option>
                  </select>
            </div>
            <div class="mt-5 f-block mb-5">
                <h4 class="text-black-50">GIVE CODE</h4>
                <input class="form-control bg-secondary-subtle border border-secondary-subtle" type="text" placeholder="Enter your code">
            </div>
        </div>
        <div class="mt-4">
            <div class="d-flex justify-content-between">
                <h4 class="text-black-50">TOTAL PRICE</h4>
                <h4 class="text-black-50">$ 137.00</h4>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-4">
                <button type="button" class="btn btn-dark btn-lg" style="width: 100%;">Register</button>
            </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
