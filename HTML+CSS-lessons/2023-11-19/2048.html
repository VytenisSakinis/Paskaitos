<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      .container-sm {
        background-color: rgb(235, 228, 211);
        width: 40%;
      }

      h1 {
        color: rgb(89, 80, 68);
      }

      .scores {
        background-color: rgb(162, 148, 130);
      }

      .text {
        color: rgb(89, 80, 68);
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container-sm p-5">
      <div class="d-flex gap-2 row">
        <div class="col-6 ms-5">
          <h1 class="fw-bold" style="font-size: 150px">2048</h1>
        </div>
        <div class="col-5 d-flex gap-2" style="font-size: 26px;">
          <div
            class="fw-bold text-center lh-1 d-flex justify-content-center align-items-center flex-column scores " style="width: 50%; height: 55%;"
          >
            <p style="color: rgb(89, 80, 68)" class="mt-1">SCORE</p>
            <p style="font-size: 2rem; color: white">2628</p>
          </div>
          <div
            class="fw-bold text-center lh-1 d-flex justify-content-center align-items-center flex-column scores" style="width: 50%; height: 55%;"
          >
            <p style="color: rgb(89, 80, 68)">BEST</p>
            <p style="font-size: 2rem; color: white">8712</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-3">
      <div class="text fs-5 fw-bold ms-5 col-4">
        <p>Join the tiles, get 2048!</p>
        <p><a href="">How to play <i class="bi bi-arrow-right"></i></a></p>
      </div>
      <div class="col-2 scores d-flex align-items-center justify-content-center fw-bold text-light me-5" style="width: 23%;">
          <p style="font-size: 32px; text-align: center; align-items: center;">New Game</p>
      </div>
    </div>
    <div class="container p-2 mt-5" style="background-color: rgb(139, 130, 118); width: 92%;">
      <div class="d-flex justify-content-between mt-2 gap-2">

        <div class="col-3 d-flex justify-content-center align-items-center my-5 bg-dark-subtle fw-bold" style="font-size: 76px;"></div>
        <div class="col-3 bg-primary d-flex justify-content-center align-items-center fw-bold lh-lg" style="font-size: 76px;">4</div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">8</div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold"style="font-size: 76px;">4</div>

      </div>
      <div class="d-flex justify-content-between mt-2 gap-2">
        <div class="col-3 d-flex my-5 justify-content-center align-items-center bg-dark-subtle fw-bold" style="font-size: 76px;"></div>
        <div class="col-3 bg-primary d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">2</div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">32</div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">8</div>
      </div>
      <div class="d-flex justify-content-between mt-2  gap-2">
        <div class="col-3 my-5 d-flex justify-content-center align-items-center bg-dark-subtle" style="font-size: 76px;"></div>
        <div class="col-3 bg-primary d-flex justify-content-center align-items-center bg-dark-subtle" style="font-size: 76px;"></div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;"></div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">128</div>
      </div>
      <div class="d-flex justify-content-between mt-2 gap-2">
        <div class="col-3 my-5 d-flex justify-content-center align-items-center bg-dark-subtle" style="font-size: 76px;"></div>
        <div class="col-3 bg-primary d-flex justify-content-center align-items-center bg-dark-subtle" style="font-size: 76px;"></div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">2</div>
        <div class="col-3 d-flex justify-content-center align-items-center fw-bold" style="font-size: 76px;">256</div>
      </div>
    </div>
    </div>
  </body>
</html>
