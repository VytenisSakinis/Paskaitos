<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .modalBackground {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.089);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="mb-3 navbar">
        <a href="./index.html" class="btn btn-primary">Produktai</a>
        <a href="./administracine.html" class="btn btn-primary">Admin panelė</a>
      </nav>
    </div>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-4 mt-4">
            <label for="title">Pavadinimas:</label>
            <input type="text" id="title" name="title" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label for="price">Kaina:</label>
            <input type="number" id="price" name="price" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label for="stock">Sandėlyje:</label>
            <input type="number" id="stock" name="stock" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label for="brand">Brandas:</label>
            <input type="text" id="brand" name="brand" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label for="brand">Kategorija:</label>
            <select name="category" id="category" class="form-control">
              <option>Smartphones</option>
              <option>Laptops</option>
              <option>Fragrances</option>
              <option>Skin care</option>
              <option>Groceries</option>
              <option>Home-decoration</option>
            </select>
          </div>
          <div class="col-4 mt-4">
            <label for="imageUrl">Nuotrauka:</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              class="form-control"
            />
          </div>
          <div class="col-4 mt-4">
            <label for="discount">Nuolaida:</label>
            <input
              type="number"
              min="0"
              max="100"
              value="0"
              id="discount"
              name="discount"
              class="form-control"
            />
          </div>
          <div class="col-4 mt-4">
            <label for="rating">Įvertinimas:</label>
            <input
              type="number"
              min="0"
              max="5"
              value="0"
              id="rating"
              name="rating"
              class="form-control"
            />
          </div>
          <div class="col-4 mt-4">
            <label for="describtion">Produkto aprašymas:</label>
            <textarea
              name="describtion"
              id="describtion"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-4 mt-4">
            <button class="btn btn-primary mt-4" id="submit">Submit</button>
          </div>
        </div>
      </form>
      <hr>
      <form action="">
        <div class="row">
          <div class="col-4 mt-4">
            <label>Pavadinimas:</label>
            <input type="text" id="search" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label for="brand">Brandas:</label>
            <input
              type="text"
              id="brandFilter"
              name="brand"
              class="form-control"
            />
          </div>
          <div class="col-4 mt-4">
            <label for="brand">Kategorija:</label>
            <select name="category" id="categoryFilter" class="form-control">
              <option>Smartphones</option>
              <option>Laptops</option>
              <option>Fragrances</option>
              <option>Skin care</option>
              <option>Groceries</option>
              <option>Home-decoration</option>
            </select>
          </div>
          <div class="col-4 mt-4">
            <label>Kaina nuo:</label>
            <input type="number" id="priceMin" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label>Kaina iki:</label>
            <input type="number" id="priceMax" class="form-control" />
          </div>
          <div class="col-4 mt-4">
            <label>Aprašymas:</label>
            <textarea
              name="describtionFilter"
              id="describtionFilter"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="dynamicData"></tbody>
      </table>
    </div>
    <dialog id="productInfo" style="width: 70%">
      <div class="modalBackground"></div>
    </dialog>
    <script src="admin.js"></script>
  </body>
</html>
