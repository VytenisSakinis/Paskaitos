<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="sneaker.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat&family=Sofia+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/Logo.png" alt="logo" /></div>
      <div class="headertxt">
        <ul>
          <li>Home</li>
          <li>Shop</li>
          <li>Product</li>
          <li>Pages</li>
          <li>Blog</li>
          <li>Elements</li>
        </ul>
      </div>
      <div class="icons">
        <ul>
          <li><img src="images/search.png" alt="search" /></li>
          <li><img src="images/login.png" alt="login" /></li>
          <li><img src="images/wishlish.png" alt="wishlist" /></li>
          <li><img src="images/bag.png" alt="shopping cart" /></li>
        </ul>
      </div>
    </header>
    <aside class="left">
        <div><img src="images/Left.png" alt="left"></div>
    </aside>
    <aside class="right">
        <div><img src="images/Right.png" alt="right"></div>
    </aside>
    <main>
      <div class="text">
        <h3>Sneaker Collection</h3>
        <p>GOOD SHOES</p>
        <p>TAKE YOU</p>
        <p>GOOD PLACES</p>
        <button>Shop now</button>
      </div>
      <div class="shoe"><img src="images/shoes block.png" alt="shoe"></div>
    </main>
    <footer><img src="images/type-3.png" alt="types"></footer>
  </body>
</html>
