<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: fuchsia;
            transition: all 5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box:hover {
            background-color: black;
            width: 500px;
            height: 500px;
            top: 50px;
            left: 50px;
            font-size: 40px;
            opacity: .2;
        }

        
    </style>
</head>
<body>
    <div class="box hover">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora nobis nihil assumenda repellendus ut eos pariatur molestias eaque sint rerum? Repellendus totam nulla nesciunt numquam assumenda, delectus molestiae quidem perferendis.
    </div>
</body>
</html>
