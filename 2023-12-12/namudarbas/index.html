<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Nationality</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3 ms-2 mt-2">
          <h2>PridÄ—jimas</h2>
          <form>
            <label>
              <input
                type="text"
                placeholder="First name"
                id="firstNameInput"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="Last name"
                id="lastNameInput"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="Age"
                id="ageInput"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="Nationality"
                id="nationalityInput"
                class="form-control"
              />
            </label>
          </form>
          <div>
            <!-- mygtuko funkcionalumas pasinaudojant elementu JS'e -->
            <button id="button" class="btn btn-primary mt-2 px-5">Add</button>
          </div>
        </div>
        <div class="col-2 mt-2">
          <h2>Pasalinimas</h2>
          <input type="number" placeholder="numeriukas" id="deleteInput" class="form-control"/>
          <button id="delete" class="btn btn-primary mt-2 px-5">pasalinti</button>
          <h3 id="text"></h3>
        </div>
        <div class="col-2">
          <h2>Atnaujinimas</h2>
          <form>
            <label>
              <input
                type="number"
                placeholder="ID"
                id="selectorID"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="First name"
                id="firstNameUpdate"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="Last name"
                id="lastNameUpdate"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="Age"
                id="ageUpdate"
                class="form-control"
              />
            </label>
            <label>
              <input
                type="text"
                placeholder="Nationality"
                id="nationalityUpdate"
                class="form-control"
              />
            </label>
          </form>
          <div>
            <!-- mygtuko funkcionalumas pasinaudojant elementu JS'e -->
            <button id="buttonUpdate" class="btn btn-primary mt-2 px-5">Update</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
